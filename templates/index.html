<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}`s watchlist</title>
    <link rel="icon" href="{{ url_for('static',filename='123.png') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}"type="text/css">
</head>
<body>
    <img alt="avatar" class="avatar" src="{{ url_for('static',filename='/img/avatar.png') }}">
    <h2>{{ name}}`s watchlist</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie—list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li> {# 等同于 movie['title'] #}
        {% endfor %}   {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="totoro" class="totoro" src="{{ url_for('static',filename='/img/totoro.gif') }}">
    <footer>
        <small>&copy;2018 <a href="https://lol.qq.com/">lol</a> </small>
    </footer>
</body>
</html>
